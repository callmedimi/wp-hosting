services:
  # ==========================================
  # [WEB] WORDPRESS CONTAINER
  # ==========================================
  wordpress:
    build: .
    container_name: ${PROJECT_NAME}_wp
    ports:
      - "${APP_PORT}:80"
    restart: unless-stopped
    user: "${SYS_UID}:${SYS_GID}"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_CONFIG_EXTRA: require_once '/var/www/html/wp-custom.php';
      http_proxy: ${http_proxy:-}
      https_proxy: ${https_proxy:-}
      all_proxy: ${all_proxy:-}
      no_proxy: ${no_proxy:-}

    volumes:
      # We bind mount the entire root so Syncthing handles replication of ALL files.
      # This allows plugins/updaters to write to host directly.
      - ./:/var/www/html

    depends_on:
      - db
      - redis
      - memcached
    networks:
      - wp_net
      - wp_shared_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}.tls=true"
      - "traefik.http.routers.${PROJECT_NAME}.tls.certresolver=myresolver"
      - "traefik.http.services.${PROJECT_NAME}.loadbalancer.server.port=80"

  # ==========================================
  # [DB] MARIADB CONTAINER
  # ==========================================
  db:
    image: mariadb:10.6
    container_name: ${PROJECT_NAME}_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_net
      - wp_shared_net
    command: >
      --max-connections=100 --innodb-buffer-pool-size=128M --query-cache-type=0 --query-cache-size=0

  # ==========================================
  # [CACHE] REDIS
  # ==========================================
  redis:
    image: redis:alpine
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    networks:
      - wp_net

  # ==========================================
  # [CACHE] MEMCACHED
  # ==========================================
  memcached:
    image: memcached:alpine
    container_name: ${PROJECT_NAME}_memcached
    restart: unless-stopped
    networks:
      - wp_net

  # ==========================================
  # [BUILDER] TAILWIND & ASSETS
  # ==========================================
  builder:
    image: node:lts-alpine
    container_name: ${PROJECT_NAME}_builder
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - shared_node_modules:/shared/node_modules
    environment:
      - NODE_PATH=/shared/node_modules
      - PATH=/shared/node_modules/.bin:${PATH}
    # Default command: Watch for changes in input.css and compile to output.css
    # You can override this or run specific commands via 'docker exec'
    command: >
      sh -c " # Copy Lucide sprite if available and missing if [ -f /shared/node_modules/lucide/dist/lucide-sprite.svg ] && [ ! -f lucide-sprite.svg ]; then
        cp /shared/node_modules/lucide/dist/lucide-sprite.svg .
        echo 'Lucide sprite copied to site root.';
      fi; # Start Tailwind Watcher if [ -f input.css ]; then 
        npx tailwindcss -i ./input.css -o ./output.css --watch --poll; 
      else 
        echo 'No input.css found. Waiting...'; 
        tail -f /dev/null; 
      fi"
    networks:
      - wp_net

networks:
  wp_net:
    internal: true
  wp_shared_net:
    external: true

volumes:
  db_data:
  shared_node_modules:
    external: true
