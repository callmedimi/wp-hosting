services:
  # ==========================================
  # [WEB] WORDPRESS CONTAINER (OPENLITESPEED)
  # ==========================================
  wordpress:
    build: .
    container_name: ${PROJECT_NAME}_wp
    ports:
      - "${APP_PORT}:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
    # OpenLiteSpeed entrypoint replaces apache2-foreground
    # entrypoint: [ "/bin/bash", "/usr/local/bin/wp-init.sh" ]
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      http_proxy: ${http_proxy:-}
      https_proxy: ${https_proxy:-}
      all_proxy: ${all_proxy:-}
      no_proxy: ${no_proxy:-}

    volumes:
      # OLS Document Root
      - ./:/var/www/vhosts/localhost/html

    depends_on:
      - db
      - redis
    networks:
      - wp_net
      - wp_shared_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.${PROJECT_NAME}.entrypoints=web,websecure"
      - "traefik.http.routers.${PROJECT_NAME}.tls=true"
      - "traefik.http.routers.${PROJECT_NAME}.tls.certresolver=myresolver"
      - "traefik.http.services.${PROJECT_NAME}.loadbalancer.server.port=80"
      - "traefik.docker.network=wp_shared_net"

  # ==========================================
  # [DB] MARIADB CONTAINER
  # ==========================================
  db:
    image: mariadb:10.11
    container_name: ${PROJECT_NAME}_db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_net
      - wp_shared_net
    command: >
      --max-connections=100 --innodb-buffer-pool-size=128M --query-cache-type=0 --query-cache-size=0

  # ==========================================
  # [CACHE] REDIS
  # ==========================================
  redis:
    image: redis:alpine
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    networks:
      - wp_net

networks:
  wp_net:
    internal: true
  wp_shared_net:
    external: true

volumes:
  db_data:
