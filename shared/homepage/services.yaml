---
# ==========================================
# WP-HOSTING CENTRAL DASHBOARD
# ==========================================
# This file defines what you see on http://panel.yourdomain.com
# Edit this file to add new nodes, links, or services.


    - Traefik (Gateway):
        icon: traefik.png
        href: "https://gateway.yourdomain.com" # Dashboard enabled
        description: "Reverse Proxy Rules"
        widget:
            type: traefik
            url: http://shared_gateway:8080


    - Database (phpMyAdmin):
        icon: phpmyadmin.png
        href: "https://pma.yourdomain.com"
        description: "MySQL Management"
        widget:
            type: docker
            url: unix:///var/run/docker.sock
            container: shared_pma
            cpu: true
            memory: true

- Monitoring & Logs:
    - Netdata (Full Metrics):
        icon: netdata.png
        href: "https://monitor.yourdomain.com"
        description: "Real-time System Stats"
        widget:
            type: netdata
            url: http://shared_netdata:19999
            chart: system.cpu
            units: "%"


    - Dozzle (Live Logs):
        icon: dozzle.png
        href: "https://logs.yourdomain.com"
        description: "View Container Logs (Live)"
        widget:
            type: docker
            url: unix:///var/run/docker.sock
            container: central_logs
            cpu: true
            memory: false

    - Mail Server (Poste.io):
        icon: poste.io-mail.png
        href: "https://mail.yourdomain.com"
        description: "Secure Mail Server"
        widget:
            type: docker
            url: unix:///var/run/docker.sock
            container: shared_mail
            cpu: true
            memory: true

- Server Tools:
    - Syncthing (Replication):
        icon: syncthing.png
        href: "http://panel.yourdomain.com:8384"
        description: "Manage File Sync Pairs"
        widget:
            type: syncthing
            url: http://shared_replication:8384
            key: "{{HOMEPAGE_VAR_SYNCTHING_TOKEN}}"

    - Developer Utils:
        icon: si-javascript # Using generic icon
        href: "https://utils.yourdomain.com"
        description: "Cron, JSON, Base64 Tools"

